<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <div id="display"></div>
            <div>
                <button class="num del">AC</button>
                <button class="num del">DEL</button>
                <button class="num">%</button>
                <button class="num">X</button>
            </div>
            <div>
                <button class="num 1">1</button>
                <button class="num 2">2</button>
                <button class="num 3">3</button>
                <button class="num">+</button>
            </div>
            <div>
                <button class="num 4">4</button>
                <button class="num 5">5</button>
                <button class="num 6">6</button>
                <button class="num">-</button>
            </div>
            <div>
                <button class="num 7">7</button>
                <button class="num 8">8</button>
                <button class="num 9">9</button>
                <button class="num">/</button>
            </div>
            <div>
                <button class="num 0">0</button>
                <button class="num">.</button>
                <button class="num" id="last">=</button>
            </div>
        </div>
        <a href="https://github.com/Numbers0689" target="_blank">NUMBERS0689</a>
    </body>
</html>
