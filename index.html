<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <div id="displayy">
                <div id="prev"></div>
                <div id="display"></div>
            </div>
            <div>
                <button class="num del" id="clear">AC</button>
                <button class="num del" id="del">DEL</button>
                <button class="num" id="percentage">%</button>
                <button class="num" id="multiply">X</button>
            </div>
            <div>
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="num" id="plus">+</button>
            </div>
            <div>
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="num" id="minus">-</button>
            </div>
            <div>
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="num" id="divide">/</button>
            </div>
            <div>
                <button class="num" id="zero">0</button>
                <button class="num" id="decimal">.</button>
                <button class="num" id="last">=</button>
            </div>
        </div>
        <a href="https://github.com/Numbers0689" target="_blank">NUMBERS0689</a>
    </body>
</html>
